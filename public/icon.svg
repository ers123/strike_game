<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iconGradient)"/>

  <!-- Spark/Lightning bolt shape (simplified Beat Saber note style) -->
  <g transform="translate(256, 256)" filter="url(#iconGlow)">
    <!-- Four-pointed star/spark -->
    <path d="M 0,-120 Q 0,-40 -120,0 Q -40,0 0,120 Q 0,40 120,0 Q 40,0 0,-120 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Inner glow -->
    <circle cx="0" cy="0" r="45" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="0" r="30" fill="#ffffff"/>
  </g>

  <!-- Musical note accent (top right) -->
  <g transform="translate(380, 130)" opacity="0.7">
    <circle cx="0" cy="15" r="12" fill="white"/>
    <rect x="-2" y="-25" width="4" height="40" fill="white"/>
    <path d="M 2,-25 Q 20,-20 20,-5 L 20,0 L 15,0 L 15,-8 Q 15,-18 2,-22 Z" fill="white"/>
  </g>

  <!-- Dance motion lines (bottom left) -->
  <g transform="translate(120, 400)" opacity="0.5">
    <path d="M 0,0 Q 15,5 30,0" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 5,15 Q 20,20 35,15" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
</svg>

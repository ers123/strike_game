    <text x="0" y="65" font-size="18" fill="white" text-anchor="middle" font-weight="bold">JUMP</text>
  </g>

  <g transform="translate(400, 450)">
    <circle cx="0" cy="0" r="35" fill="#06b6d4" opacity="0.3"/>
    <text x="0" y="15" font-size="40" text-anchor="middle">üõ°Ô∏è</text>
    <text x="0" y="65" font-size="18" fill="white" text-anchor="middle" font-weight="bold">SQUAT</text>
  </g>

  <g transform="translate(800, 450)">
    <circle cx="0" cy="0" r="35" fill="#a855f7" opacity="0.3"/>
    <text x="0" y="15" font-size="40" text-anchor="middle">üåÄ</text>

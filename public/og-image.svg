<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="200" cy="120" r="3" fill="white" opacity="0.8"/>
  <circle cx="950" cy="100" r="2" fill="white" opacity="0.5"/>
  <circle cx="1050" cy="150" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="300" cy="500" r="2" fill="white" opacity="0.6"/>
  <circle cx="1100" cy="520" r="3" fill="white" opacity="0.8"/>

  <!-- Main Title -->
  <text x="600" y="200" font-family="Arial Black, sans-serif" font-size="120" font-weight="900"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    TEMPO
  </text>
  <text x="600" y="320" font-family="Arial Black, sans-serif" font-size="120" font-weight="900"
        fill="#3b82f6" text-anchor="middle" filter="url(#glow)">
    STRIKE
  </text>

  <!-- Subtitle -->
